<article>
	<div class="row">
		<div class="col-xs-10">
			<h3>$title</h3>
		</div>
		<small class="col-xs-2">$date</small>
	</div>

	<p>$content $adminaction</p>

	<aside>
		<div class="row">
			<div class="col-md-8">
				<p>
					<i class="icon-user"></i> by $poster
					| <i class="icon-calendar"></i> $date
					| <i class="icon-link"></i> $related
					| %rating% $ratingpic </p>
			</div>
			<div class="col-md-4">$rateform</div>
		</div>
	</aside>
</article>
