<table class="table">
	<thead>
		<tr>
			<th colspan="2">%eventdetails%: $title</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td align="right" width="20%">%start_datetime%</td>
			<td>$date - $time</td>
		</tr>
		<tr>
			<td align="right">%end_datetime%</td>
			<td>$enddate - $endtime</td>
		</tr>
		<tr>
			<td align="right">%location%</td>
			<td>$country $location</td>
		</tr>
		<tr>
			<td align="right">%information%</td>
			<td>$dateinfo</td>
		</tr>
		<tr>
			<th colspan="2">%announcements%</th>
		</tr>
		<tr>
			<td colspan="2">$announce<br>$players $adminaction</td>
		</tr>
	</tbody>
</table>
