<form action="index.php?site=joinus&amp;action=save" method="post" name="post">

    <div class="text-center">$showerror</div>

    <div class="row">

        <div class="col-md-6">
            <div class="form-group">
                <label for="squad">%squad%:</label>
                <select name="squad" id="squad" class="form-control">$squads</select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="nick">%nick%:</label>
                <input name="nick" id="nick" value="$nickname" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="name">%name%:</label>
                <input name="name" id="name" value="$name" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="mail">%mail%:</label>
                <input name="mail" id="mail" value="$email" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="messenger">%icq_msn%:</label>
                <input name="messenger" id="messenger" value="$messenger" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="age">%age%:</label>
                <input name="age" id="age" value="$age" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="city">%city%:</label>
                <input name="city" id="city" value="$city" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="clanhistory">%clan_history%:</label>
                <input name="clanhistory" id="clanhistory" value="$clanhistory" type="text" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="captcha">%security_code%:</label>
                $captcha
                <input type="number" id="captcha" name="captcha" size="10" class="form-control">
                <input name="captcha_hash" type="hidden" value="$hash">
            </div>
        </div>

    </div>

    <div class="form-group">
        <label for="info">%additional_info%:</label>
        <textarea name="info" id="info" cols="50" rows="5" class="form-control">$info</textarea>
    </div>

    <div class="form-group text-right">
        <input name="post" type="submit" value="%send%" class="btn btn-primary">
    </div>

</form>
