<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">%title_contact%</h3>
    </div>
    <div class="panel-body">

        <!-- Description -->
        <p>%description%</p>

        <!-- Error Box -->
        $showerror

        <form action="index.php?site=contact" method="post" role="form" class="form-horizontal">

            <input type="hidden" name="action" value="send">

            <!-- Receiver -->
            <div class="form-group">
                <label for="select-receiver" class="col-xs-12 col-md-3 control-label">%receiver%:</label>

                <div class="col-xs-12 col-md-9">
                    <select name="getemail" id="select-receiver" class="form-control">
                        $getemail
                    </select>
                </div>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="input-name" class="col-xs-12 col-md-3 control-label">%name%:</label>

                <div class="col-xs-12 col-md-9">
                    <input type="text" name="name" class="form-control" id="input-name" value="$name">
                </div>
            </div>

            <!-- Mail -->
            <div class="form-group">
                <label for="input-mail" class="col-xs-12 col-md-3 control-label">%mail%:</label>

                <div class="col-xs-12 col-md-9">
                    <input type="email" name="from" class="form-control" id="input-mail" value="$from">
                </div>
            </div>

            <!-- Subject -->
            <div class="form-group">
                <label for="input-subject" class="col-xs-12 col-md-3 control-label">%subject%:</label>

                <div class="col-xs-12 col-md-9">
                    <input type="text" name="subject" class="form-control" id="input-subject" value="$subject">
                </div>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="textarea-message" class="col-xs-12 col-md-3 control-label">%message%:</label>

                <div class="col-xs-12 col-md-9">
                    <textarea name="text" id="textarea-message" class="form-control" rows="5">$text</textarea>
                </div>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <div class="col-xs-12 text-right">
                    <button type="submit" class="btn btn-primary">%send%</button>
                </div>
            </div>

        </form>
    </div>
</div>
