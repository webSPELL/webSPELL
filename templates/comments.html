<section class="panel panel-default">
    <div class="panel-body ws-comments">

        <div class="pull-left avatar hidden">
            $avatar
        </div>

        <div>
            $content<br>
            $edit $actions
        </div>
    </div>

    <footer class="panel-footer">
        <p>
            <span class="glyphicon glyphicon-user"></span> by $poster
            | <span class="glyphicon glyphicon-calendar"></span> $date
        </p>
    </footer>

</section>
