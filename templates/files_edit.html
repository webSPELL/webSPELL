<form action="index.php?site=files&amp;action=saveedit" method="post" name="post"
		enctype="multipart/form-data" onsubmit="return chkFormular()" class="form-horizontal">
	<h2>%edit_file%</h2>

	<div class="form-group">
		<label for="filename" class="col-lg-4 control-label">%filename%:</label>
		<div class="col-lg-8">
			<input type="text" id="filename" name="filename" size="30" value="$name" class="form-control" autofocus>
		</div>
	</div>

	<div class="form-group">
		<label for="filecat" class="col-lg-4 control-label">%category_cl%:</label>
		<div class="col-lg-8">
			<select id="filecat" name="filecat" class="form-control">$filecats</select>
		</div>
	</div>

	<div class="form-group">
		<label for="info" class="col-lg-4 control-label">%info_description%:</label>
		<div class="col-lg-8">
			<textarea name="info" id="info" cols="44" rows="7"
					class="form-control">$description</textarea>
		</div>
	</div>

	<div class="form-group">
		<label for="accesslevel" class="col-lg-4 control-label">%accesslevel%:</label>
		<div class="col-lg-8">
			<select id="accesslevel" name="accesslevel" class="form-control">$access</select>
		</div>
	</div>

	<div class="form-group">
		<label for="upfile" class="col-lg-4 control-label">%file-upload%:</label>
		<div class="col-lg-8">
			<input id="upfile" type="file" name="upfile" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label for="fileurl" class="col-lg-4 control-label">%extern-link%:</label>
		<div class="col-lg-8">
			<input id="fileurl" type="url" name="fileurl" size="40" value="$extern" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label for="filesize" class="col-lg-4 control-label">%file-size_e%:</label>
		<div class="col-lg-5">
			<input id="filesize" name="filesize" type="text" maxlength="4" size="4" class="form-control">
		</div>
		<div class="col-lg-3">
			<select name="unit">$unit</select>
		</div>
	</div>

	<div class="form-group">
		<label for="mirror2" class="col-lg-4 control-label">%mirror% #2:</label>
		<div class="col-lg-8">
			<input id="mirror2" type="url" name="mirror2" size="40" value="$mirror2" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<label for="mirror3" class="col-lg-4 control-label">%mirror% #3:</label>
		<div class="col-lg-8">
			<input id="mirror3" type="url" name="mirror3" size="40" value="$mirror3" class="form-control">
		</div>
	</div>

	<div class="form-group">
		<div class="col-lg-12 text-right">
			<input type="submit" value="%update%" class="btn btn-danger">
		</div>
	</div>

	<input type="hidden" name="fileID" value="$fileID">
</form>
