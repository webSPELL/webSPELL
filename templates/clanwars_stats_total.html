<div class="row">
    <div class="col-sm-6">
        <table class="table">
            <tr>
                <td width="70%">%total_clanwars%:</td>
                <td width="30%" align="center"><b>$totaltotal</b></td>
            </tr>
            <tr>
                <td>%total_won_clanwars%:</td>
                <td align="center"><b><font color="$wincolor">$totalwonall</font></b></td>
            </tr>
            <tr>
                <td>%total_lost_clanwars%:</td>
                <td align="center"><font color="$loosecolor"><b>$totalloseall</b></font></td>
            </tr>
            <tr>
                <td>%total_draw_clanwars%:</td>
                <td align="center"><font color="$drawcolor"><b>$totaldrawall</b></font></td>
            </tr>
            <tr>
                <td>%total_won_points%:</td>
                <td align="center">$totalhome</td>
            </tr>
            <tr>
                <td>%total_lost_points%:</td>
                <td align="center">$totalopp</td>
            </tr>
        </table>
    </div>
        
    <div class="col-sm-6">
        <table class="table">
            <tr>
                <td width="60" align="center" valign="bottom">$totalwon</td>
                <td width="60" align="center" valign="bottom">$totallost</td>
                <td width="60" align="center" valign="bottom">$totaldraw</td>
            </tr>
            <tr>
                <td align="center" valign="top">%won%</td>
                <td align="center" valign="top">%lost%</td>
                <td align="center" valign="top">%draw%</td>
            </tr>
        </table>
    </div>
</div>
