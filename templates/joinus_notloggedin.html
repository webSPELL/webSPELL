<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">%joinus_form%</h3>
	</div>
	<div class="panel-body">
		<form action="index.php?site=joinus&amp;action=save" method="post" name="post" role="form"
				class="form-horizontal">

			<!-- Error Box -->
			$showerror

			<!-- Squad -->
			<div class="form-group">
				<label for="selectSquad" class="col-xs-12 col-md-3 control-label">%squad%:</label>

				<div class="col-xs-12 col-md-9">
					<select name="squad" id="selectSquad" class="form-control">
						$squads
					</select>
				</div>
			</div>

			<!-- Nick -->
			<div class="form-group">
				<label for="inputNick" class="col-xs-12 col-md-3 control-label">%nick%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="text" name="nick" class="form-control" id="inputNick"
							placeholder="%nick%">
				</div>
			</div>

			<!-- Name -->
			<div class="form-group">
				<label for="inputName" class="col-xs-12 col-md-3 control-label">%name%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="text" name="name" class="form-control" id="inputName"
							placeholder="%name%">
				</div>
			</div>

			<!-- Mail -->
			<div class="form-group">
				<label for="inputMail" class="col-xs-12 col-md-3 control-label">%mail%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="email" name="email" class="form-control" id="inputMail"
							placeholder="%mail%">
				</div>
			</div>

			<!-- Messenger -->
			<div class="form-group">
				<label for="inputMessenger"
						class="col-xs-12 col-md-3 control-label">%icq_msn%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="text" name="messenger" class="form-control" id="inputMessenger"
							placeholder="%icq_msn%">
				</div>
			</div>

			<!-- Age -->
			<div class="form-group">
				<label for="inputAge" class="col-xs-12 col-md-3 control-label">%age%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="number" name="age" class="form-control" id="inputAge"
							placeholder="%age%">
				</div>
			</div>

			<!-- City -->
			<div class="form-group">
				<label for="inputCity" class="col-xs-12 col-md-3 control-label">%city%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="text" name="city" class="form-control" id="inputCity"
							placeholder="%city%">
				</div>
			</div>

			<!-- Clan history -->
			<div class="form-group">
				<label for="inputClan_history" class="col-xs-12 col-md-3 control-label">%clan_history%:</label>

				<div class="col-xs-12 col-md-9">
					<input type="text" name="clanhistory" class="form-control"
							id="inputClan_history" placeholder="%clan_history%">
				</div>
			</div>

			<!-- Info -->
			<div class="form-group">
				<div class="col-xs-12 col-md-12">
					<label for="textareaInfo">%additional_info%:</label>
					<textarea name="info" id="textareaInfo" class="form-control"
							rows="5">$info</textarea>
				</div>
			</div>

			<!-- Security code -->
			<div class="form-group">
				<label for="inputSecurity_code" class="col-xs-12 col-md-3 control-label">%security_code%:</label>

				<div class="col-xs-12 col-md-9">
					<div class="input-group">
						<span class="input-group-addon captcha-img">$captcha</span>
						<input type="number" name="captcha" class="form-control"
								id="inputSecurity_code">
						<input name="captcha_hash" type="hidden" value="$hash">
					</div>
				</div>
			</div>

			<!-- Submit button -->
			<div class="form-group">
				<div class="col-xs-12 text-right">
					<button type="submit" name="post" class="btn btn-primary">%send%</button>
				</div>
			</div>

		</form>
	</div>
</div>
