<form id="post" name="post" method="post"
		action="index.php?site=profile&amp;action=guestbook&amp;id=$id"
		onsubmit="return chkFormular()">

	<h4>%new_entry%</h4>

	<div class="form-group">
		<input id="gbname" name="gbname" type="text" placeholder="%name%" class="form-control"
				autofocus>
	</div>

	<div class="form-group">
		<input name="gbemail" type="email" placeholder="%mail%" class="form-control hidden">
	</div>

	<div class="form-group">
		<input name="icq" type="number" placeholder="%icq%" class="form-control hidden">
	</div>

	<div class="form-group">
		<input name="gburl" type="url" value="http://" class="form-control">
	</div>

	<div clas s="form-group">
		$addbbcode
	</div>

	<div class="form-group">
		<textarea name="message" id="message" rows="5" class="form-control" autofocus></textarea>
		<small class="pull-right"><b>%options%:</b>
			<a href="javascript:void(0);" onclick="window.open(
				'code.php','%bbcode%',
				'scrollbars=yes,width=600,height=500')">%bbcode%</a>
			|
			<a href="javascript:void(0);" onclick="window.open(
			'smileys.php',
			'%smilies%',
			'scrollbars=yes,width=340,height=500')">%smilies%</a>
		</small>
	</div>

	<div class="form-group">
		<input type="hidden" name="id" value="$id">
		<input type="hidden" name="action" value="guestbook">
		<input name="save" type="submit" value="%submit%" class="btn btn-primary">
	</div>

	<div class="form-group">
		<div class="input-group">
			<span class="input-group-addon captcha-img">$captcha</span>
			<input id="gbcaptche" type="number" name="captcha" placeholder="Enter Captcha"
					autocomplete="off" class="form-control">
			<input name="captcha_hash" type="hidden" value="$hash">
		</div>
	</div>
</form>
