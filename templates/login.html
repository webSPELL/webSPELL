<form method="post" name="login" action="checklogin.php">
    <div id="ws-login-alert" class="alert hidden"></div>

    <div class="form-group">
        <input name="ws_user" type="text" placeholder="Username" class="form-control" required>
    </div>
    <div class="form-group">
        <input name="password" type="password" placeholder="Password" class="form-control" required>
    </div>

    <div class="form-group">
        <input type="submit" name="submit" value="%login%" class="btn btn-primary">

        <div class="pull-right">
            <a href="index.php?site=lostpassword" class="pull-right">%lost_password%</a><br>
            <a href="index.php?site=register">%register_now%</a>
        </div>
    </div>
</form>
