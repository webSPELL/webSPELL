function initialize_language() {
	delete_array = new Array();
	for(var i = 0; i < news_languages.length; i++) {
		delete_array[i] = 0;
	}
	for(var i = 0; i < langs.length; i++) {

				langs[i] = news_languages[z][0];

			x++;
		}
		else{
			break;
