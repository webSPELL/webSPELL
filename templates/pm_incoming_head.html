<form method="post" action="index.php?site=messenger&amp;action=incoming">
	<div class="row">
		<div class="col-xs-12">
			$sorter
		</div>
		<div class="col-md-6">
			$page_link
		</div>

		<div class="form-group col-md-6">
			<div class="input-group">
				<span class="input-group-addon">
					%messages_per_page%
				</span>

				<input type="text" name="entries" size="2" value="$max" class="form-control"
						autofocus>

				<span class="input-group-btn">
					<input type="submit" value="%show%" class="btn btn-primary">
				</span>
			</div>
		</div>
	</div>
</form><br>

<form method="post" name="form" action="messenger.php?action=incoming">
	<div class="btn-group btn-group-justified">
		<span class="btn btn-primary">%incoming%</span>
		<a href="index.php?site=messenger&amp;action=outgoing"
				class="btn btn-default">%outgoing%</a>
		<a href="index.php?site=messenger&amp;action=newmessage" class="btn btn-default">
			%new_message%
		</a>
	</div>
	<br>

	<table class="table">
		<tr>
			<td></td>
			<th><b>%message%</b></th>
			<th><b>%from%</b></th>
			<th><b>%date%</b></th>
		</tr>
