<form action="clanwars.php?action=saveedit" method="post" name="post"
		onsubmit="return chkFormular();">
	<table width="100%" border="0" cellspacing="0" cellpadding="2" bgcolor="$border">
		<tr>
			<td class="title" align="center" bgcolor="$bghead">%edit_clanwar%</td>
		</tr>
		<tr>
			<td bgcolor="$pagebg"></td>
		</tr>
		<tr>
			<td bgcolor="$bg1">
				<table width="100%" border="0" align="center" cellpadding="2" cellspacing="0">
					<tr>
						<td>%date%:</td>
						<td><input name="date" type="date" value="$date" placeholder="yyyy-mm-dd" class="form-control"></td>
						<td>%squad% / %game%:</td>
						<td><select name="squad" id="squad">$squads</select>
							<select name="game">$games</select></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td>%league%:</td>
						<td><input name="league" type="text" value="$league" size="35"></td>
						<td>%homepage%:</td>
						<td><input name="leaguehp" type="text" value="$leaguehp" size="35"></td>
					</tr>
					<tr>
						<td>%league_match_link%:</td>
						<td><input name="linkpage" type="text" value="$linkpage" size="35"></td>
						<td colspan="2"></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td>%opponent%:</td>
						<td><input name="opponent" type="text" value="$opponent" size="35"></td>
						<td>%clantag%:</td>
						<td><input name="opptag" type="text" value="$opptag" size="8"></td>
					</tr>
					<tr>
						<td>%homepage%</td>
						<td><input name="opphp" type="text" value="$opphp" size="35"></td>
						<td>%country%:</td>
						<td><select name="oppcountry">$countries</select></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td>%server%:</td>
						<td><input name="server" type="text" value="$server" size="35"></td>
						<td>%hltv_server%:</td>
						<td><input name="hltv" value="$hltv" type="text" size="35"></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td valign="top">%home_team%:</td>
						<td valign="top"><select name="hometeam[]" size="8" multiple="multiple">$hometeam</select>
						</td>
						<td valign="top">%opponent_team%:</td>
						<td valign="top"><input name="oppteam" type="text" value="$oppteam"
								size="35"></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td valign="top">%report%:</td>
						<td colspan="3" valign="top"><textarea name="message" id="message"
								cols="110" rows="11">$report</textarea></td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<table width="100%" id="maplist">
								<tr>
									<td width="10%">%map% %id%:</td>
									<td width="25%">%map%:</td>
									<td width="20%">%score_home%:</td>
									<td width="20%">%score_opponent%:</td>
									<td width="25%"><a href="javascript:;" onclick="addRow('edit');"
											title="add map"><img src="images/icons/expand.gif"
											alt=""></a>
										<a href="javascript:;" onclick="removeRow();"
												title="remove map"><img
												src="images/icons/collapse.gif" alt=""></a></td>
								</tr>
								$maps
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="4">
							<hr>
						</td>
					</tr>
					<tr>
						<td colspan="3"></td>
						<td align="right" valign="bottom">
							<input name="cwID" type="hidden" value="$cwID">
							<select name="comments">$comments</select>
							<input name="post" type="submit" value="%update_clanwar%"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</form>
<script src="$jquery"></script>
<script src="$getBootstrapJs"></script>

	replaceUI: "auto",
	types: "date time datetime-local"

</script>

</html>
