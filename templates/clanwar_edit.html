<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="description" content="Clanpage using webSPELL 4 CMS">
    <meta name="author" content="webspell.org">
    <meta name="copyright" content="Copyright 2005-2014 by webspell.org">
    <meta name="generator" content="webSPELL">

    <!-- Head & Title include -->
    <title>%edit_clanwar%</title>
    <base href="$rewriteBase">
    $componentsCss
    <!-- end Head & Title include -->
</head>
<body>
<script>
    <!--

        }
        squad_box = document.getElementById("squad");
        if (squad_box.options.length) {
            if (squad_box.options[squad_box.selectedIndex].value === "") {

                return false;
            }
        } else {

            return false;
        }
    }
    -->
</script>
<form action="clanwars.php?action=saveedit" method="post" name="post" onsubmit="return chkFormular();">
    <table class="table table-striped">
        <tr>
            <th>%edit_clanwar%</th>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>
                <table class="table table-striped">
                    <tr>
                        <td>%date%:</td>
                        <td><input name="date" type="date" value="$date" placeholder="yyyy-mm-dd" class="form-control">
                        </td>
                        <td>%squad% / %game%:</td>
                        <td>
                            <select name="squad" id="squad">$squads</select>
                            <select name="game">$games</select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>%league%:</td>
                        <td><input name="league" type="text" value="$league" size="35"></td>
                        <td>%homepage%:</td>
                        <td><input name="leaguehp" type="text" value="$leaguehp" size="35"></td>
                    </tr>
                    <tr>
                        <td>%league_match_link%:</td>
                        <td><input name="linkpage" type="text" value="$linkpage" size="35"></td>
                        <td colspan="2"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>%opponent%:</td>
                        <td><input name="opponent" type="text" value="$opponent" size="35"></td>
                        <td>%clantag%:</td>
                        <td><input name="opptag" type="text" value="$opptag" size="8"></td>
                    </tr>
                    <tr>
                        <td>%homepage%</td>
                        <td><input name="opphp" type="text" value="$opphp" size="35"></td>
                        <td>%country%:</td>
                        <td><select name="oppcountry">$countries</select></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td>%server%:</td>
                        <td><input name="server" type="text" value="$server" size="35"></td>
                        <td>%hltv_server%:</td>
                        <td><input name="hltv" value="$hltv" type="text" size="35"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">%home_team%:</td>
                        <td valign="top"><select name="hometeam[]" size="8" multiple="multiple">$hometeam</select>
                        </td>
                        <td valign="top">%opponent_team%:</td>
                        <td valign="top"><input name="oppteam" type="text" value="$oppteam"
                                                size="35"></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">%report%:</td>
                        <td colspan="3" valign="top">
                            <textarea name="message" id="message" cols="110" rows="11">$report</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <table class="table table-striped" id="maplist">
                                <tr>
                                    <td>%map% %id%:</td>
                                    <td>%map%:</td>
                                    <td>%score_home%:</td>
                                    <td>%score_opponent%:</td>
                                    <td>
                                        <a href="javascript:;" onclick="addRow('edit');" title="add map">
                                            <img src="images/icons/expand.gif" alt="">
                                        </a>
                                        <a href="javascript:;" onclick="removeRow();" title="remove map">
                                            <img src="images/icons/collapse.gif" alt="">
                                        </a>
                                    </td>
                                </tr>
                                $maps
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <hr>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                        <td class="text-right" valign="bottom">
                            <input name="cwID" type="hidden" value="$cwID">
                            <select name="comments">$comments</select>
                            <input name="post" type="submit" value="%update_clanwar%">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</form>
$componentsJs
<script>
    webshim.setOptions('basePath', 'components/webshim/js-webshim/minified/shims/');
    //request the features you need:
    webshim.setOptions("forms-ext",
            {
                replaceUI: "auto",
                types: "date time datetime-local"
            });
    webshim.polyfill('forms forms-ext');
</script>
<script src="js/bbcode.js"></script>
</body>
</html>
