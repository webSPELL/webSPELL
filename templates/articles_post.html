<body>
<div class="container">
    <form action="articles.php?action=save" method="post" id="post" name="post" onsubmit="return chkFormular()">
        <input name="articlesID" type="hidden" value="$articlesID">
        <div class="pull-right">

            <input name="save" class="btn btn-success" type="submit" value="%save_article%">
            <input name="button" class="btn btn-danger" type="button" onclick="window.close()" value="%cancel%">

        </div>
        <h2>%new_article%</h2>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse-three">%options%</a>
                    </h4>
                </div>
                <div id="collapse-three" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label">%pagecount%</label>

                            <p class="help-block">%page_select%</p>
                        </div>
                        <div class="form-group">

                            <input name="upload" type="button" onclick="window.open(
                            'upload.php?articlesID=$articlesID',
                            'Upload',
                            'scrollbars=yes,width=800,height=600')"
                                   value="%upload_images%" class="btn btn-danger">
                        </div>
                        <div class="form-group">
                            <select name="comments">
                                <option value="0">%no_comments%</option>
                                <option value="1">%user_comments%</option>
                                <option value="2" selected="selected">%visitor_comments%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="control-label">%tags%</label>
                            <input type="text" class="form-control" name="tags" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse-two">%links%</a>
                    </h4>
                </div>
                <div id="collapse-two" class="panel-collapse collapse">
                    <table class="table">
                        <tr>
                            <td><label class="control-label">%link% 1:</label></td>
                            <td><input name="link1" type="text" value="" class="form-control"></td>
                            <td><input name="url1" type="text" placeholder="http://" class="form-control"></td>
                            <td><label class="control-label"><input class="input" type="checkbox" name="window1"
                                                                    value="1"> %new_window%</label></td>
                        </tr>

                        <tr>
                            <td><label class="control-label">%link% 2:</label></td>
                            <td><input name="link2" type="text" value="" class="form-control"></td>
                            <td><input name="url2" type="text" placeholder="http://" class="form-control"></td>
                            <td><label class="control-label"><input class="input" type="checkbox" name="window2"
                                                                    value="1"> %new_window%</label></td>
                        </tr>

                        <tr>
                            <td><label class="control-label">%link% 3:</label></td>
                            <td><input name="link3" type="text" value="" class="form-control"></td>
                            <td><input name="url3" type="text" placeholder="http://" class="form-control"></td>
                            <td><label class="control-label"><input class="input" type="checkbox" name="window3"
                                                                    value="1"> %new_window%</label></td>
                        </tr>

                        <tr>
                            <td><label class="control-label">%link% 4:</label></td>
                            <td><input name="link4" type="text" value="" class="form-control"></td>
                            <td><input name="url4" type="text" placeholder="http://" class="form-control"></td>
                            <td><label class="control-label"><input class="input" type="checkbox" name="window4"
                                                                    value="1"> %new_window%</label></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                           href="#collapse-one">BBCode and Flags</a>
                    </h4>
                </div>
                <div id="collapse-one" class="panel-collapse collapse">
                        $addbbcode
                        $addflags
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <div class="form-group">
                    <label for="article-title">%title%</label>
                    <input name="title" type="text" size="80" id="article-title" class="form-control">
                </div>
                <p class="pull-right">
                    <small><strong>%options%:</strong> %html% %bbcode% %smilies%</small>
                </p>
                <div id="articles-textarea"></div>

                <script>
                    <!--
                    updateTextarea(1);
                    -->
                </script>

                <div class="pull-right">

                    <input name="save" class="btn btn-success" type="submit" value="%save_article%">
                    <input name="button" class="btn btn-danger" type="button" onclick="window.close()" value="%cancel%">

                </div>
            </div>
        </div>
    </form>
</div>
$componentsJs
<script src="js/bbcode.js"></script>
</body>
</html>
