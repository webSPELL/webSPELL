<body>
<form action="articles.php?action=save" method="post" id="post" name="post" onsubmit="return chkFormular()">
    <div class="container">
        <h2>%edit_article%</h2>
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">BBCode and Flags</a>
                    </h4>
                </div>
                <div id="collapseOne" class="panel-collapse collapse in">
                    <div class="panel-body">
                        $addbbcode
                        $addflags
                    </div>
                </div>
            </div>

            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <div class="col-xs-1">%link% 1:</div>
                            <div class="col-xs-4"><input name="link1" type="text" value="" class="form-control"></div>
                            <div class="col-xs-4"><input name="url1" type="text" value="http://" class="form-control"></div>
                            <div class="col-xs-3"><input class="input" type="radio" name="window1" value="0"></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-1">%link% 2:</div>
                            <div class="col-xs-4"><input name="link2" type="text" value="" class="form-control"></div>
                            <div class="col-xs-4"><input name="url2" type="text" value="http://" class="form-control"></div>
                            <div class="col-xs-3"><input class="input" type="radio" name="window2" value="0" /></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-1">%link% 3:</div>
                            <div class="col-xs-4"><input name="link3" type="text" value="" class="form-control"></div>
                            <div class="col-xs-4"><input name="url3" type="text" value="http://" class="form-control"></div>
                            <div class="col-xs-3"><input class="input" type="radio" name="window3" value="0" /></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-1">%link% 4:</div>
                            <div class="col-xs-4"><input name="link4" type="text" value="" class="form-control"></div>
                            <div class="col-xs-4"><input name="url4" type="text" value="http://" class="form-control"></div>
                            <div class="col-xs-3"><input class="input" type="radio" name="window4" value="0" /></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseThree">%options%</a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse">
                    <div class="panel-body">
                        <b>%pagecount%</b>
                        %page_select%

                        <input name="upload" type="button" onclick="MM_openBrWindow('upload.php?articlesID=$articlesID','Upload','scrollbars=yes,width=800,height=600')" value="%upload_images%" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div><b>%title%</b></div>
        <input name="title" type="text" size="80" value="$title" id='article_title' class="form-control">
        <p class="text-right"><small><b>%options%:</b> %html% %bbcode% %smilies%</small></p>
        <div id="articles_textarea"></div>

        <script language="javascript" type="text/javascript">
            <!--
            update_textarea(1);
            -->
        </script>
    </div>

    <select name="comments">
      <option value="0">%no_comments%</option>
      <option value="1">%user_comments%</option>
      <option value="2" selected="selected">%visitor_comments%</option>
    </select>
    <input name="save" type="submit" value="%save_article%" />
    <input name="button" type="button" onclick="window.close()" value="%cancel%" />
</form>
